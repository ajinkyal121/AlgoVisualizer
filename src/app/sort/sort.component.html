<div class="container-fluid">
  <div class="row" style="margin-right: 15px;">
    <div class="col-sm-10" style="margin-bottom: 20px;">
      <div *ngFor="let arr of array; let i = index" class="graph-bars" id="bar_{{i}}" [style.height]="getStyle(arr)">
      </div>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-large btn-outline-secondary btn-block margin-side-btn"
        (click)="generateRandomArray()">Reset</button>

      <div class="form-group margin-side-btn">
        <select class="form-control" [(ngModel)]="selectedAlgo">
          <option *ngFor="let item of algos" [ngValue]="item">{{item}}</option>
        </select>
      </div>

      <div class="form-group margin-side-btn">
        <select class="form-control" (click)="speedChanged(selectedSpeed)" [(ngModel)]="selectedSpeed">
          <option *ngFor="let item of speed" [ngValue]="item">{{item}}</option>
        </select>
      </div>

      <button class="btn btn-large btn-primary margin-side-btn btn-block" [disabled]="running" (click)="visualize()"
        style="background-color: #563d7c; border: 1px solid #563d7c;">Visualize</button>
    </div>
  </div>

</div>
